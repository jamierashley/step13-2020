<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Profile | Style Advisor</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/profile.css">
        <!-- JavaScript -->
        <script src="js/profile.js"></script>
    </head>
    <body onload="loadUser()">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-light white" style="position: fixed-top;">
            <div class="container-fluid">
                <!-- Back Button -->
                <a href="index.html"><button type="button" id="back_btn">Back</button></a>
               <!-- Dropdown Menu -->
                <div class="dropdown">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" data-toggle="collapse"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" id="navbarContent">
                        <a class="dropdown-item" href="index.html"><h4>Home</h4></a>
                        <a class="dropdown-item" href="/auth"><h4>Sign-Out</h4></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Display -->
        <div class="container">
             <!-- Profile Section -->
            <div class="row" id="profile" style="margin-top:50px; position: static;">
                <div class="col-sm">
                    <canvas id="Sample" width="300" height="300" style="border: 1px solid black;"></canvas>
                    <!-- <img src="images/user.jpg" alt="Profile Image" class="profile_img"> -->
                    <div class="profile_name">Your Detected Skin Shade ^</div>
                    <div class="profile_title"><em>Check out your products!</em></div>
                    <div class="profile_title"><em><a id="photoLink" href="Pages/imageRec.html">Update your skin tone evaluation!</a></em></div>

                </div>
            </div>

            <!-- Welcome Section -->
            <div class="row" style="margin-left: 150px;">
                <div class="col-sm" id="welcome" style="margin-top:100px;">
                    <h1>Profile</h1>
                    <h3>Welcome to your Style Advisor profile,</h3>
                    <h4 id="name">Please Log In</h4>
                    <p>View recommended products below</p>
                    <hr> <!-- Thematic Break -->

                    <!-- View Recommended Products -->
                    <div class="horizontal-slider">
                        <div class="row flex-nowrap" id="prodGrid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
