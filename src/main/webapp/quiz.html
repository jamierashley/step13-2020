        <script src="../js/quiz.js" type="text/javascript"></script>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-light white" style="position: fixed-top;">
            <div class="container-fluid">
                <!-- Dropdown Menu -->
                <div class="dropdown">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" data-toggle="collapse"></span>
                    </button>
                    <!-- Dropdown Menu Items -->
                    <div class="dropdown-menu dropdown-menu-right" id="navbarContent">

                        <a class="dropdown-item" href="index.html">Sign-Out</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Quiz Header -->
        <div class="quiz-header">
            <header>
                <h2 id="quiz-title">Style Quiz</h2>
                <hr id="break">
            </header>
        </div>

        <!-- Quiz -->
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button id="previous"><i class="arrow left"></i>Previous</button>
            <button id="next">Next</button>

            <!-- Submit Quiz Button -->
            <!-- <form id="answers">
                <input type="hidden" name="selectedAnswers" id="selectedAnswers"/>
                <input type="submit" value="Submit" onClick="processAnswers()">
            </form> -->
            <button id="submit">Submit</button>
        </div>

        <!-- Popups are triggered by "Submit" Button -->

        <!-- Popup Window -->
        <div class="popup">
            <div class="popup-content">
                <div id="results"></div>
                <button id="view">Results</button>
            </div>
        </div>

        <!-- If user is not logged in -->
        <div class="signin" id="signin-form">
            <form action="/action_page.php" class="signin-container">
                <h2>Sign In</h2>
                <label for="email"><b></b></label>
                <input type="text" placeholder="Email" name="email" required>
                <label for="password"><b></b></label>
                <input type="password" placeholder="Password" name="password" required>
                <a href="#">Forgot your password?</a>
                <div class="form-btns">
                    <button type="submit" class="signin-btn">Sign In</button>
                    <button type="submit" class="close-btn">Close</button>
                </div>
            </form>
        </div>
